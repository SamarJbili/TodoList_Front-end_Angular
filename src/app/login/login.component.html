<!DOCTYPE html>
<html lang="en">

<body>
  <div class="warper">
    <div class="login-box">
      <header class="login-header">
        <h2>Log in</h2>
      </header>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="input-box">
          <input type="text" id="mail" class="input-field" formControlName="email" required>
          <label for="mail" class="label">E-mail</label>
          <i class="bi bi-person-fill icon" style="font-size: 25px;"></i>
        </div>
        <div class="input-box">
          <input type="password" id="password" class="input-field" formControlName="password" required>
          <label for="password" class="label">Password</label>
          <i class="bi bi-lock-fill icon"></i>
        </div>
        <div class="remember-forget">
          <div class="forget">
            <a href="#">Forgot password?</a>
          </div>
        </div>
        <div class="input-box">
          <button type="submit" class="input-submit">Log in</button>
        </div>
      </form>
      <footer class="registre">
        <p>Don't have an account? <a routerLink="/singin">Register</a></p>
      </footer>
    </div>
  </div>
</body>

</html>
